<div class="stories offset-bottom stories--homepage">
<div class="row">
<div class="col-12">
<h2 class="h1">Příběhy<br>zaměstnanců</br></h2>
</div>
</div>
<div class="owl-carousel">
<div class="story__row">
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/seberka-jiri.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Jirí Šeberka</h3>
<div class="story__title">
<div class="story__position story__position--current">Key Account Manager Consumer Products Division</div>
<div class="story__position story__position--earlier">(předtím: Management Trainee, Key Account Executive)</div>
</div>
<div class="story__text">“Po absolvování VŠE jsem věděl, že chci pracovat v obchodě nebo v marketingu, ale neměl jsem s tím reálnou
							zkušenost, a tak jsem hledal trainee program, který by mi pomohl se rozhodnout. Tuto příležitost jsem dostal ve společnosti L’Oréal,
							kde jsem po absolvování programu pochopil, co chci dělat a v čem jsou mé silné stránky. Po téměř roce a půl jsem postoupil na pozici
							Key Account Executive a v současné chvíli jsem zodpovědný za obrat v řádech milionů korun.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/mlezinova-bara.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Bára Mlezinová</h3>
<div class="story__title">
<div class="story__position story__position--current">Lancôme Beauty Advisor</div>
</div>
<div class="story__text">“Loni jsem se zúčastnila mezinárodní L’Oréal Beauty soutěže a jednoho dne mi přišla zpráva, že jsem vítězkou.
							Soutěže se zúčastnily Beauty ambasadorky Lancôme z celého světa a já odjela jako první v historii reprezentovat Českou republiku do
							Paříže. Byl to nádherný pocit a zážitek. Vše se odehrálo v úžasné atmosféře. Poznala jsem mnoho zajímavých lidí z celého světa,
							včetně nejvyššího vedení značky Lancôme. Nikdy na tyto nádherné dny nezapomenu.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/janousek-pavel.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Pavel Janoušek</h3>
<div class="story__title">
<div class="story__position story__position--current">Shift Leader</div>
<div class="story__position story__position--earlier">(předtím: OPERÁTOR, SENIOR OPERÁTOR)</div>
</div>
<div class="story__text">“Můj pracovní den vypadá tak, že se po příchodu do práce seznámím s detaily nakládek, které mě budou čekat v
							průběhu směny. Zjistím, jak jsou na tom jednotlivé divize s přípravou objednávek či se dohodnu na očekáváném čase jejich ukončení z
							důvodu organizace nakládek. A pak koordinuji samotné nakládky k zajištění včasnosti doručení našim zákazníkům.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/klavrza-michal.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Michal Klavrza</h3>
<div class="story__title">
<div class="story__position story__position--current">eCommerce Key Account Manager Professional Products Division</div>
<div class="story__position story__position--earlier">(předtím: Sales Executive, Key Account Manager)</div>
</div>
<div class="story__text">“Nejvíc mě na mé práci baví to, že člověk čelí neustále novým výzvám a učí se stále novým věcem. Mám možnost
							růst nejen profesně, ale i lidsky. A co mě baví úplně nejvíc, je prostě L´Oréal kolektiv, do práce se těším na své „kolegy“
							kamarády.“
						</div>
</div>
</div>
</div>
</div>
<div class="story__row">
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/bitto-patrik.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Patrik Bitto</h3>
<div class="story__title">
<div class="story__position story__position--current">Shift Leader</div>
<div class="story__position story__position--earlier">(předtím: SENIOR OPERÁTOR)</div>
</div>
<div class="story__text">“L‘Oréal mi nabídl pozici Senior operátora do expedice. Tuto možnost jsem s velkou radostí a nadšením přijal.
							Chtěl jsem totiž dokázat, že v budoucnu budu mít i na vyšší pozice jako je třeba Team Leader. V rámci rozvoje mám také možnost
							využít různých školení, cvičení a kurzů cizího jazyka. Za to jsem firmě vděčný a děkuji za podporu a tyto možnosti.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo">
<img alt="" class="story__img" src="/assets/components/stories/images/hricova-petra.jpg?av=378f68b65d2e6917"/>
</div>
<div class="story__description">
<h3 class="story__name">Petra Hricová</h3>
<div class="story__title">
<div class="story__position story__position--current">Sales Team Assistant Professional Products Division</div>
<div class="story__position story__position--earlier">(předtím: Junior Beauty Coordinator)</div>
</div>
<div class="story__text">“K práci v L‘Oréalu jsem se dostala přes inzerát na Jobs.cz. V době, kdy jsem pracovala 2 roky mimo kosmetiku a
							začala mi opravdu chybět, jsem se začala rozhlížet po práci, která mě bude naplňovat. Vzhledem k hotovým kurzům make-up artist pro
							mě byla práce pro L’Oréal jedinečná příležitost dělat co mě baví a být zaměstnancem s jistým příjmem a všemi benefity, které k tomu
							patří.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/dobysarova-adela.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Adéla Dobyšarová</h3>
<div class="story__title">
<div class="story__position story__position--current">Junior Demand Planner</div>
<div class="story__position story__position--earlier">(předtím: Supply Chain Management Trainee)</div>
</div>
<div class="story__text">„Jedním z důvodů proč jsem si vybrala L’Oréal je, že firma dbá na společenskou odpovědnost a ve spoustě věcí
							pomáhá potřebným a hledí na to, jaký dopad má naše podnikání na naši planetu.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo">
<img alt="" class="story__img" src="/assets/components/stories/images/gerliciova-lucia.jpg?av=378f68b65d2e6917"/>
</div>
<div class="story__description">
<h3 class="story__name">Lucia Gerliciová</h3>
<div class="story__title">
<div class="story__position story__position--current">Junior Product Manager Active Cosmetics Division</div>
<div class="story__position story__position--earlier">(předtím: Marketing Intern)</div>
</div>
<div class="story__text">„Takmer každý deň je výzvou. Ani po 2 rokoch vo firme sa mi nestalo, že by som sa nudila alebo povedala, že ma
							práca nebaví. V L’Oréali platí „Sky is the limit“. Príďte s novým, inovatívnym nápadom, ktorý viete rozumne obhájiť a máte zelenú.
							Je to skvelá príležitosť omakať a si čo vás zaujíma, baví a vyskúšať nové online/ofline nástroje marketingového trhu. Iniciatíve sa
							medze nekladú a je jedno na akej ste pozícii.“
						</div>
</div>
</div>
</div>
</div>
<div class="story__row">
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/plasil-jan.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Jan Plašil</h3>
<div class="story__title">
<div class="story__position story__position--current">Team Leader</div>
<div class="story__position story__position--earlier">(předtím: Operátor, Senior Operátor)</div>
</div>
<div class="story__text">„Práce v L´Oréalu mi přinesla spoustu nových zkušeností ohledně logistiky a možnost osobního i profesního
							rozvoje, kdy jsem začínal jako skladník příjmu, poté řidič VZV a nakonec jsem dostal důvěru a bylo mi nabídnuto místo Team Leadera
							massmarketové divize. “
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo">
<img alt="" class="story__img" src="/assets/components/stories/images/jelinkova-lucie.jpg?av=378f68b65d2e6917"/>
</div>
<div class="story__description">
<h3 class="story__name">Lucia Jelínková</h3>
<div class="story__title">
<div class="story__position story__position--current">NYX Professional Makeup Deputy Manager and Product Captain</div>
<div class="story__position story__position--earlier">(předtím: NYX PM Beauty Advisor and Product Captain)</div>
</div>
<div class="story__text">„Pracujem v butiku na Smíchově a za ten čas som nadobudla veľmi veľa nových skúseností a zručností. Som veľmi
							vďačná za všetky príležitosti, ktoré sú s tým spojené. Nedávno som sa stala Deputy manažérkou a ako Product Captain som tiež
							školiteľkou pre brigádnikov a pomocnou rukou našej hlavnej školiteľky. Verím, že mám pred sebou ešte veľa podobných úspešných
							príležitostí. Po dlhom čase konečne cítim, že táto práca je presne to, čo som v živote hľadala, a aj našla.“
						</div>
</div>
</div>
</div>
</div>
</div>
</div>

<div class="stories offset-bottom stories--homepage">
<div class="row">
<div class="col-12">
<h2 class="h1">Příběhy<br>zaměstnanců</br></h2>
</div>
</div>
<div class="owl-carousel">
<div class="story__row">
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/seberka-jiri.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Jirí Šeberka</h3>
<div class="story__title">
<div class="story__position story__position--current">Key Account Manager Consumer Products Division</div>
<div class="story__position story__position--earlier">(předtím: Management Trainee, Key Account Executive)</div>
</div>
<div class="story__text">“Po absolvování VŠE jsem věděl, že chci pracovat v obchodě nebo v marketingu, ale neměl jsem s tím reálnou
							zkušenost, a tak jsem hledal trainee program, který by mi pomohl se rozhodnout. Tuto příležitost jsem dostal ve společnosti L’Oréal,
							kde jsem po absolvování programu pochopil, co chci dělat a v čem jsou mé silné stránky. Po téměř roce a půl jsem postoupil na pozici
							Key Account Executive a v současné chvíli jsem zodpovědný za obrat v řádech milionů korun.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/mlezinova-bara.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Bára Mlezinová</h3>
<div class="story__title">
<div class="story__position story__position--current">Lancôme Beauty Advisor</div>
</div>
<div class="story__text">“Loni jsem se zúčastnila mezinárodní L’Oréal Beauty soutěže a jednoho dne mi přišla zpráva, že jsem vítězkou.
							Soutěže se zúčastnily Beauty ambasadorky Lancôme z celého světa a já odjela jako první v historii reprezentovat Českou republiku do
							Paříže. Byl to nádherný pocit a zážitek. Vše se odehrálo v úžasné atmosféře. Poznala jsem mnoho zajímavých lidí z celého světa,
							včetně nejvyššího vedení značky Lancôme. Nikdy na tyto nádherné dny nezapomenu.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/janousek-pavel.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Pavel Janoušek</h3>
<div class="story__title">
<div class="story__position story__position--current">Shift Leader</div>
<div class="story__position story__position--earlier">(předtím: OPERÁTOR, SENIOR OPERÁTOR)</div>
</div>
<div class="story__text">“Můj pracovní den vypadá tak, že se po příchodu do práce seznámím s detaily nakládek, které mě budou čekat v
							průběhu směny. Zjistím, jak jsou na tom jednotlivé divize s přípravou objednávek či se dohodnu na očekáváném čase jejich ukončení z
							důvodu organizace nakládek. A pak koordinuji samotné nakládky k zajištění včasnosti doručení našim zákazníkům.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/klavrza-michal.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Michal Klavrza</h3>
<div class="story__title">
<div class="story__position story__position--current">eCommerce Key Account Manager Professional Products Division</div>
<div class="story__position story__position--earlier">(předtím: Sales Executive, Key Account Manager)</div>
</div>
<div class="story__text">“Nejvíc mě na mé práci baví to, že člověk čelí neustále novým výzvám a učí se stále novým věcem. Mám možnost
							růst nejen profesně, ale i lidsky. A co mě baví úplně nejvíc, je prostě L´Oréal kolektiv, do práce se těším na své „kolegy“
							kamarády.“
						</div>
</div>
</div>
</div>
</div>
<div class="story__row">
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/bitto-patrik.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Patrik Bitto</h3>
<div class="story__title">
<div class="story__position story__position--current">Shift Leader</div>
<div class="story__position story__position--earlier">(předtím: SENIOR OPERÁTOR)</div>
</div>
<div class="story__text">“L‘Oréal mi nabídl pozici Senior operátora do expedice. Tuto možnost jsem s velkou radostí a nadšením přijal.
							Chtěl jsem totiž dokázat, že v budoucnu budu mít i na vyšší pozice jako je třeba Team Leader. V rámci rozvoje mám také možnost
							využít různých školení, cvičení a kurzů cizího jazyka. Za to jsem firmě vděčný a děkuji za podporu a tyto možnosti.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo">
<img alt="" class="story__img" src="/assets/components/stories/images/hricova-petra.jpg?av=378f68b65d2e6917">
</img></div>
<div class="story__description">
<h3 class="story__name">Petra Hricová</h3>
<div class="story__title">
<div class="story__position story__position--current">Sales Team Assistant Professional Products Division</div>
<div class="story__position story__position--earlier">(předtím: Junior Beauty Coordinator)</div>
</div>
<div class="story__text">“K práci v L‘Oréalu jsem se dostala přes inzerát na Jobs.cz. V době, kdy jsem pracovala 2 roky mimo kosmetiku a
							začala mi opravdu chybět, jsem se začala rozhlížet po práci, která mě bude naplňovat. Vzhledem k hotovým kurzům make-up artist pro
							mě byla práce pro L’Oréal jedinečná příležitost dělat co mě baví a být zaměstnancem s jistým příjmem a všemi benefity, které k tomu
							patří.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/dobysarova-adela.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Adéla Dobyšarová</h3>
<div class="story__title">
<div class="story__position story__position--current">Junior Demand Planner</div>
<div class="story__position story__position--earlier">(předtím: Supply Chain Management Trainee)</div>
</div>
<div class="story__text">„Jedním z důvodů proč jsem si vybrala L’Oréal je, že firma dbá na společenskou odpovědnost a ve spoustě věcí
							pomáhá potřebným a hledí na to, jaký dopad má naše podnikání na naši planetu.“
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo">
<img alt="" class="story__img" src="/assets/components/stories/images/gerliciova-lucia.jpg?av=378f68b65d2e6917"/>
</div>
<div class="story__description">
<h3 class="story__name">Lucia Gerliciová</h3>
<div class="story__title">
<div class="story__position story__position--current">Junior Product Manager Active Cosmetics Division</div>
<div class="story__position story__position--earlier">(předtím: Marketing Intern)</div>
</div>
<div class="story__text">„Takmer každý deň je výzvou. Ani po 2 rokoch vo firme sa mi nestalo, že by som sa nudila alebo povedala, že ma
							práca nebaví. V L’Oréali platí „Sky is the limit“. Príďte s novým, inovatívnym nápadom, ktorý viete rozumne obhájiť a máte zelenú.
							Je to skvelá príležitosť omakať a si čo vás zaujíma, baví a vyskúšať nové online/ofline nástroje marketingového trhu. Iniciatíve sa
							medze nekladú a je jedno na akej ste pozícii.“
						</div>
</div>
</div>
</div>
</div>
<div class="story__row">
<div class="story__col">
<div class="story__box">
<div class="story__photo"><img alt="" class="story__img" src="/assets/components/stories/images/plasil-jan.jpg?av=378f68b65d2e6917"/></div>
<div class="story__description">
<h3 class="story__name">Jan Plašil</h3>
<div class="story__title">
<div class="story__position story__position--current">Team Leader</div>
<div class="story__position story__position--earlier">(předtím: Operátor, Senior Operátor)</div>
</div>
<div class="story__text">„Práce v L´Oréalu mi přinesla spoustu nových zkušeností ohledně logistiky a možnost osobního i profesního
							rozvoje, kdy jsem začínal jako skladník příjmu, poté řidič VZV a nakonec jsem dostal důvěru a bylo mi nabídnuto místo Team Leadera
							massmarketové divize. “
						</div>
</div>
</div>
</div>
<div class="story__col">
<div class="story__box">
<div class="story__photo">
<img alt="" class="story__img" src="/assets/components/stories/images/jelinkova-lucie.jpg?av=378f68b65d2e6917"/>
</div>
<div class="story__description">
<h3 class="story__name">Lucia Jelínková</h3>
<div class="story__title">
<div class="story__position story__position--current">NYX Professional Makeup Deputy Manager and Product Captain</div>
<div class="story__position story__position--earlier">(předtím: NYX PM Beauty Advisor and Product Captain)</div>
</div>
<div class="story__text">„Pracujem v butiku na Smíchově a za ten čas som nadobudla veľmi veľa nových skúseností a zručností. Som veľmi
							vďačná za všetky príležitosti, ktoré sú s tým spojené. Nedávno som sa stala Deputy manažérkou a ako Product Captain som tiež
							školiteľkou pre brigádnikov a pomocnou rukou našej hlavnej školiteľky. Verím, že mám pred sebou ešte veľa podobných úspešných
							príležitostí. Po dlhom čase konečne cítim, že táto práca je presne to, čo som v živote hľadala, a aj našla.“
						</div>
</div>
</div>
</div>
</div>
</div>
</div>
